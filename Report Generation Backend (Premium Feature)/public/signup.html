<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../signup.css">
</head>
<body>
    <div class="container" id="error-alert">
        <h2>Expense Tracker - Signup</h2>
        <form  onsubmit="submitForm(event)" >
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required >
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
    
            <button type="submit" >Sign Up</button>
        </form>
        <p class="mt-3">Existing User? <a href="/user/login">Login</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        async function submitForm(e) {
            try{
                
            
            // Get form data
            e.preventDefault();
            
    
            
            // Create a data object to send to the API
            const userData = {
                name: e.target.name.value,
                email: e.target.email.value,
                password: e.target.password.value
                // Add more fields as needed
            };
    
            // Make an HTTP POST request to your API endpoint
            const response= await axios.post("http://localhost:3004/user/submit-user", userData)

                
                if (response.status ===201) {
                    
                window.location.href = "/user/login"
               }else{
                throw new Error('Failed to login')
        }    
            
        }
            catch(err) {
                
                document.body.innerHTML += `<div style="color:red;">${err} <div>`;
            };
        }
    </script>
    
</body>
</html>
